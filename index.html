<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weapon Sandbox — Evolution Battles</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>Weapon Sandbox — Battles</h1>
      <p class="muted">Pick weapons, add abilities, pause/resume, and run sandbox fights.</p>
    </header>

    <main>
      <section id="stage">
        <canvas id="canvas" width="720" height="1280" aria-label="Battle canvas"></canvas>
        <div id="controls-inline">
          <button id="startBtn" class="primary">Start Fight</button>
          <button id="pauseBtn" class="alt">Pause</button>
          <button id="stepBtn">Step</button>
          <button id="resetBtn">Reset Fighters</button>
        </div>
      </section>

      <aside id="panel">
        <div class="panel-section">
          <h2>Fighter A</h2>
          <label>Weapon
            <select id="weaponA"></select>
          </label>
          <label>Abilities
            <div id="abilitiesA" class="ability-list"></div>
          </label>
          <div class="stat-block" id="statusA"></div>
        </div>

        <div class="panel-section">
          <h2>Fighter B</h2>
          <label>Weapon
            <select id="weaponB"></select>
          </label>
          <label>Abilities
            <div id="abilitiesB" class="ability-list"></div>
          </label>
          <div class="stat-block" id="statusB"></div>
        </div>

        <div class="panel-section">
          <h3>Sandbox</h3>
          <label>Simulation Speed
            <input id="speed" type="range" min="0.2" max="3" step="0.05" value="1">
          </label>
          <label><input id="slowOnKill" type="checkbox"> Slow-mo on kill</label>
          <div id="log" class="log">Ready.</div>
        </div>
      </aside>
    </main>

    <footer>
      <small>Tip: Pick weapons, add abilities, then Start. Use Step to advance frame-by-frame.</small>
    </footer>
  </div>

  <script src="weapons.js"></script>
  <script src="abilities.js"></script>
  <script src="battle.js"></script>
  <script src="main.js"></script>
</body>
</html>
